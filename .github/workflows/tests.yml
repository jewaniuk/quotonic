name: tests

on:
  push:
    branches:
      - main
  pull_request:
    types:  [opened, synchronize, reopened]

jobs:
  tests:
    name: test with tox on ${{ matrix.platform_id }} (${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux 64-bit
          - os: ubuntu-latest
            python-version: '3.10'
            platform_id: Linux
          - os: ubuntu-latest
            python-version: '3.11'
            platform_id: Linux
          - os: ubuntu-latest
            python-version: '3.12'
            platform_id: Linux

    steps:
      - name: checkout quotonic
        uses: actions/checkout@v4

      - name: prepare python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: test with tox
        run: tox